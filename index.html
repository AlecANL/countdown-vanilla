<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>CountDown | Project</title>
  </head>
  <body>
    <div class="countdown" id="countdown">
      <div class="countDown-item">
        <div class="item-number" id="day">00</div>
        <div class="item-label">Days</div>
      </div>
      <div class="countDown-item">
        <div class="item-number" id="hours">00</div>
        <div class="item-label">Hours</div>
      </div>
      <div class="countDown-item">
        <div class="item-number" id="minutes">00</div>
        <div class="item-label">Minutes</div>
      </div>
      <div class="countDown-item">
        <div class="item-number" id="seconds">00</div>
        <div class="item-label">Seconds</div>
      </div>
    </div>
    <div class="modal is-active" id="modal">
      <div class="modal-content">
        <form id="form">
          <input
            class="datepicker"
            id="datepicker"
            type="datetime-local"
            name="deadline"
            aria-label="set deadline to countdown"
          />
          <button class="btn">Send Date</button>
        </form>
      </div>
    </div>
    <div class="message">
      <p id="message-text"></p>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
